<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="" style="width: 25%;">
        <fieldset>
            <legend>Personal Details</legend>
            <label for="Salutation">Salutation</label>
            <br>
            <select name="salutation" id="salutation">
                <option value="--None--">--None--</option>
                <option value="Maam">Sir</option>
                <option value="Maam">Maam</option>
            </select>
            <br><br>
            <label for="fName">First name:</label>
            <input type="text" name="fName" id="fName"><br><br>
            <label for="lName">Last name:</label>
            <input type="text" name="lName" id="lName"><br><br>
            <label for="gender">Gender: </label>
            <input type="radio" name="Male" id="male">Male
            <input type="radio" name="Female" id="female">Female
            <br>
            <label for="Email">Email: </label>
            <input type="email" name="email" id="email"><br><br>
            <label for="DOB">Date of Birth: </label>
            <input type="date" name="DOM" id="DOB"><br><br>
            <label for="Address">Address: </label><br>
            <textarea name="add" id="add" cols="30" rows="5"></textarea><br><br>
            <input type="submit" value="Submit">
        </fieldset>
    </form>
</body>

</html>
